<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرصة عمل حصرية للسيدات من المنزل - استقلالك المادي</title>
    <meta name="description" content="حققِي استقلالكِ المادي من راحة منزلكِ. انضمي لفريق عمل نسائي ناجح وحققي أهدافكِ المالية والشخصية بمرونة تامة.">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-dark: #1a363d; /* لون الخلفية الداكن */
            --text-color-light: #e0e0e0; /* لون النص الفاتح */
            --accent-green: #34d399; /* لون أخضر فاتح للزر والعلامة */
            --tag-bg-green: #2ecc71; /* لون أخضر للتسمية "حصرياً للسيدات" */
            --tag-text-color: #ffffff; /* لون النص للتسمية */
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color-dark);
            color: var(--text-color-light);
            line-height: 1.6;
            text-align: center; /* لتوسيط المحتوى */
            display: flex; /* لتمكين التوسيط الرأسي والأفقي */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* لضمان أن الصفحة تأخذ ارتفاع الشاشة بالكامل */
            direction: rtl; /* اتجاه النص من اليمين لليسار */
        }
        .container {
            max-width: 700px;
            margin: 30px auto; /* لتوفير مساحة في الأعلى والأسفل إذا كانت الشاشة أكبر من min-height */
            padding: 30px 20px;
            border-radius: 10px;
            /* No background for container to match image */
        }
        .tag {
            background-color: var(--tag-bg-green);
            color: var(--tag-text-color);
            font-size: 0.9em;
            font-weight: 700;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }
        h1 {
            color: var(--text-color-light);
            font-size: 3em; /* حجم كبير للعنوان */
            font-weight: 900; /* خط سميك جداً */
            margin-bottom: 20px;
            line-height: 1.3;
        }
        p {
            color: var(--text-color-light);
            font-size: 1.2em;
            margin-bottom: 35px;
            padding: 0 10px; /* قليل من الحشو للنص */
        }
        .whatsapp-button {
            display: inline-block;
            background-color: var(--accent-green); /* اللون الأخضر المميز للزر */
            color: var(--bg-color-dark); /* نص داكن على الزر الفاتح */
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.6em; /* حجم كبير للزر */
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* ظل أوضح للزر */
            margin-bottom: 20px;
        }
        .whatsapp-button:hover {
            background-color: #27a77e; /* درجة أغمق عند التحويم */
            transform: translateY(-2px); /* تأثير بسيط عند التحويم */
        }
        .small-text {
            color: var(--text-color-light);
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.1em;
            }
            .whatsapp-button {
                font-size: 1.4em;
                padding: 15px 30px;
            }
            .container {
                margin: 20px auto;
                padding: 25px 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
                margin-bottom: 25px;
            }
            .whatsapp-button {
                font-size: 1.2em;
                padding: 12px 25px;
            }
            .tag {
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tag">حصرياً للسيدات</div>
        <h1>حقّقي استقلالكِ المادي من راحة منزلكِ</h1>
        <p>فرصة حقيقية للانضمام إلى فريق عمل نسائي ناجح. ابدئي رحلتكِ نحو تحقيق أهدافكِ المالية والشخصية بمرونة تامة.</p>

        <a href="https://wa.me/YOUR_WHATSAPP_NUMBER?text=مرحباً،%20أنا%20مهتمة%20بفرصة%20العمل%20من%20المنزل%20وأرغب%20في%20معرفة%20المزيد." target="_blank" class="whatsapp-button">
            انضمي الآن إلى المجموعة
        </a>
        <p class="small-text">اضغطي على الزر للانضمام الفوري عبر واتساب</p>
    </div>
</body>
</html>
